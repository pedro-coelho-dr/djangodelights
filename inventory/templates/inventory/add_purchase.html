{% extends 'base.html' %}

{% block content %}
    <h1>Record New Purchase</h1>
    <form method="post">
        {% csrf_token %}
        <select name="menu_item">
            {% for item in menu_items %}
            <option value="{{ item.id }}">{{ item.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Record Purchase</button>
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
{% endblock %}
